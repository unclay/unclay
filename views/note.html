<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <title>博客</title>
    <meta name="keywords" content="unclay,博客,技术,历程,成长,见证,生命线," />
    <meta name="description" content="见证unclay博客的成长过程。" />

    {@head_end@}
</head>

<body>
    {@body_header@}
    <div class="wrap">
        <div class="container cls">
            <div class="note-wrap fl cls" id="JS_note">
                <script type="unclay/template">
                    <div class="grid">
                        <a href="#" class="grid-img">
                            <img src="${SOURCE}/common/img/img27.jpg" />
                        </a>
                        <a href="#" class="grid-title">日落湖</a>
                        <p>和平日落景观......</p>
                        <div class="grid-meta">2013年6月6日</div>
                    </div>
                </script>
                <!--
                    {@helper helpYMD}
                        function(time) {
                            var t = new Date(time);
                            t = "y年m月d日".replace("y", t.getFullYear())
                                            .replace("m", t.getMonth()-1)
                                            .replace("d", t.getDate())
                            return t;
                        }
                    {@/helper}
                -->
                {@each list as it,k}
                    <div class="grid">
                        <a href="#" class="grid-img">
                            <img src="${API}/thumbnail/${it.thumbnail}" />
                        </a>
                        <a href="#" class="grid-title">${it.title}</a>
                        <p>${it.intro}</p>
                        <div class="grid-meta">${it.createtime|helpYMD}</div>
                    </div>
                {@/each}
            </div>
            <div class="aside-tag fl">
                <h3 class="aside-tag-title">标签</h3>
                <div class="aside-tag-box">
                    <ul class="aside-tag-list">
                        <li><i class="iconfont">&#xe600;</i>test</li>
                        <li><i class="iconfont">&#xe600;</i>test</li>
                        <li><i class="iconfont">&#xe600;</i>test</li>
                        <li><i class="iconfont">&#xe600;</i>test</li>
                        <li><i class="iconfont">&#xe600;</i>test</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="${SOURCE}/common/js/seajs.min.js"></script>
    
    <script type="text/javascript">
        seajs.use("${SOURCE}/common/js/common_v1.js", function(admin) {
            window.onload = function() {
                admin.note();
            }
        });
    </script>
    {@body_footer@}
</body>

</html>
